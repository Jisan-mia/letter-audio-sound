<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Here are English letter sound for <span class="children-color">children.</span> </h1>
    <h2 class="heading">Just click for hear!!</h2>
    <div class="letter"> 
        <div class="half-width">
            <button class="my-btn a ">a</button><br>
            <button class="my-btn b ">b</button><br>
            <button class="my-btn c">c</button><br>
            <button class="my-btn d">d</button><br>
            <button class="my-btn e">e</button><br>
            <button class="my-btn f">f</button><br>
            <button class="my-btn g">g</button><br>
            <button class="my-btn h">h</button><br>
            <button class="my-btn i">i</button><br>
            <button class="my-btn j">j</button><br>
            <button class="my-btn k">k</button><br>
            <button class="my-btn l">l</button><br>
            <button class="my-btn m">m</button><br>
        </div>
        <div class="half-width">
            
            <button class="my-btn n">n</button><br>
            <button class="my-btn o">o</button><br>
            <button class="my-btn p">p</button><br>
            <button class="my-btn q">q</button><br>
            <button class="my-btn r">r</button><br>
            <button class="my-btn s">s</button><br>
            <button class="my-btn t">t</button><br>
            <button class="my-btn u">u</button><br>
            <button class="my-btn v">v</button><br>
            <button class="my-btn w">w</button><br>
            <button class="my-btn x">x</button><br>
            <button class="my-btn y">y</button><br>
            <button class="my-btn z">z</button><br>
        </div>
    </div>
    <div class="digit-sound">
        <a href="#"> Mathematics digit sounds</a>
    </div>



    <script src ="index.js"></script>
</body>
</html>
